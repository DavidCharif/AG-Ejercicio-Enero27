<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--VinculaciÃ³n Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!--Documento de estilos-->

<body>

    <header>
        <h1>LIBROS</h1>
    </header>

    <main>

        <section class="menu">

            <div class="menuInput">
                
                <label for="nombre" >Titulo</label>
                <input type="text" id="titulo">

                <label for="descripcion" >Descripcion</label>
                <input type="text" id="descripcion">

                <label for="url">URL</label>
                <input type="text" id="url">

                <label for="autor">Autor</label>
                <input type="text" id="autor">

                <label for="editorial">Editorial</label>
                <input type="text" id="editorial">

                <label for="precio">Precio</label>
                <input type="text" id="precio">

            </div>

            <div class="menuBotones">

                <button id="agregar">Agregar Libro</button>
                <button id="buscar">Buscar por nombre</button>
                <button id="modificar">Modificar Libro</button>

            </div>

        </section>

        <section class="librosContainer" id="libros">

            

        </section>

    </main>
    <script src="./scripts/libros.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
